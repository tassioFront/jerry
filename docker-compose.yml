services:
  db:
    image: postgres:15-alpine
    container_name: auth-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user} -d ${POSTGRES_DB:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: auth-api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://auth_user:auth_password@db:5432/auth_db}
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_HOURS: ${JWT_ACCESS_TOKEN_EXPIRE_HOURS:-24}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
      SERVICE_NAME: ${SERVICE_NAME:-auth-service}
      SERVICE_VERSION: ${SERVICE_VERSION:-1.0.0}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - auth-network
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: auth-test
    env_file:
      - .env
    environment:
      DATABASE_URL: ${TEST_DATABASE_URL:-postgresql://auth_user:auth_password@db:5432/auth_test_db}
      TEST_DATABASE_URL: ${TEST_DATABASE_URL:-postgresql://auth_user:auth_password@db:5432/auth_test_db}
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-test-secret-key-for-testing}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_HOURS: ${JWT_ACCESS_TOKEN_EXPIRE_HOURS:-24}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ENVIRONMENT: ${ENVIRONMENT:-testing}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      SERVICE_NAME: ${SERVICE_NAME:-auth-service}
      SERVICE_VERSION: ${SERVICE_VERSION:-1.0.0}
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
      init-test-db:
        condition: service_completed_successfully
    networks:
      - auth-network
    profiles:
      - test
    command: sh -c "alembic upgrade head && pytest -v"

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: auth-migrate
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://auth_user:auth_password@db:5432/auth_db}
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - auth-network
    profiles:
      - migrate
    command: sh -c "alembic upgrade head"

  outbox-worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: auth-outbox-worker
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://auth_user:auth_password@db:5432/auth_db}
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_HOURS: ${JWT_ACCESS_TOKEN_EXPIRE_HOURS:-24}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SERVICE_NAME: ${SERVICE_NAME:-auth-outbox-worker}
      SERVICE_VERSION: ${SERVICE_VERSION:-1.0.0}
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - auth-network
    restart: unless-stopped
    command: sh -c "alembic upgrade head && python -m app.scripts.outbox_worker"

  init-test-db:
    image: postgres:15-alpine
    container_name: auth-init-test-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      PGPASSWORD: ${POSTGRES_PASSWORD:-auth_password}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - auth-network
    profiles:
      - test
    command: >
      sh -c "
        until PGPASSWORD=$${POSTGRES_PASSWORD:-auth_password} psql -h db -U $${POSTGRES_USER:-auth_user} -d postgres -c 'SELECT 1' > /dev/null 2>&1; do
          echo 'Waiting for database...'
          sleep 1
        done
        PGPASSWORD=$${POSTGRES_PASSWORD:-auth_password} psql -h db -U $${POSTGRES_USER:-auth_user} -d postgres -c 'CREATE DATABASE auth_test_db;' || true
        echo 'Test database ready!'
      "

volumes:
  postgres_data:
    driver: local

networks:
  auth-network:
    driver: bridge

